name: deploy-pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      # crea env.js si usÃ¡s Supabase (sino, borra este bloque)
      - name: Create env.js
        run: |
          mkdir -p src/assets/js
          cat > src/assets/js/env.js << 'EOF'
          window.ENV = {
            SUPABASE_URL: "${{ secrets.SUPABASE_URL || '' }}",
            SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY || '' }}"
          };
          EOF
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: web/dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
